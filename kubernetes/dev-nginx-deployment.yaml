apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
  namespace: development
spec:
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: stijnpietersnmct/project4-nginx
        imagePullPolicy: Always
        name: nginx
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
            httpHeaders:
              - name: Custom-Header
                value: Awesome
          initialDelaySeconds: 3
          periodSeconds: 3
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "150m"
            memory: "64Mi"
          limits:
            cpu: "300m"
            memory: "128Mi"
      restartPolicy: Always
status: {}
